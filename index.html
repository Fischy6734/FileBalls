<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Storage System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>File Storage System</h1>
        <button id="createFileBtn">Create New File</button>
    </header>
    <main>
        <section id="fileContainer" aria-label="Stored Files">
            <!-- Files will be dynamically added here -->
        </section>
    </main>
    <template id="fileTemplate">
        <div class="file">
            <textarea class="file-content" placeholder="Edit your file here..."></textarea>
            <button class="downloadBtn">Download</button>
            <button class="copyLinkBtn">Copy Link</button>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
