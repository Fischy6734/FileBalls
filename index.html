<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Down</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            overflow: hidden;
        }
        
        /* Background blur */
        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        /* Rectangle styling */
        .message-box {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            opacity: 0; /* Start hidden for animation */
            animation: pop-in 0.5s forwards;
            z-index: 2; /* Above the blur */
        }

        /* Pop-in animation */
        @keyframes pop-in {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="blur-background"></div>
    <div class="message-box" aria-live="assertive">
        This site is down, please come back later.
    </div>
</body>
</html>

    <header>

            <!-- Files will be dynamically added here -->

    </main>
    <template id="fileTemplate">
        <div class="file">
            <textarea class="file-content" placeholder="Edit your file here..."></textarea>
            <button class="downloadBtn">Download</button>
            <button class="copyLinkBtn">Copy Link</button>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
