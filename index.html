<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Down</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('your-background-image.jpg') no-repeat center center fixed; /* Replace with your background */
            background-size: cover;
            overflow: hidden;
            filter: blur(5px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent overlay */
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Prevent interaction with the background */
        }

        .message {
            background-color: #f44336; /* Red background for the message box */
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            font-size: 1.5rem;
            animation: pop-in 0.5s ease forwards;
            z-index: 2; /* Ensure the message is above the overlay */
        }

        @keyframes pop-in {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="message" role="alert">
            This site is down, please come back later.
        </div>
    </div>

    <script>
        // Delay for 0.5 seconds before showing the message
        setTimeout(() => {
            document.querySelector('.overlay').style.pointerEvents = 'auto'; // Allow overlay to block interactions
        }, 500);
    </script>
</body>
</html>
