<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Down</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            filter: blur(5px);
            transition: filter 0.5s ease;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .message {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            animation: popIn 0.5s forwards;
            filter: none; /* Unblur the rectangle and text */
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="message">
            This site is down, please come back later.
        </div>
    </div>

    <script>
        // Wait for 0.5 seconds before showing the overlay
        setTimeout(() => {
            document.body.style.filter = 'blur(5px)';
            document.getElementById('overlay').style.display = 'flex';
        }, 500);
    </script>
</body>
</html>
